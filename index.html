<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon"
        href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRRzqNfc2axbDPMRA4j71rIFyywsnmmSaSH8OqFSjrgOwzJ35FXoWS7ZecZklK8vbHBC2M&usqp=CAU"
        type="image/x-icon">
    <title>Calculator</title>
</head>

<body class="h-14 bg-gradient-to-r from-violet-500 to-fuchsia-600">
    <div
        class="container bg-slate-200 output w-[350px] h-[470px] border-2 border-solid border-black rounded-3xl m-auto mt-16 flex flex-col justify-center items-center">
        <div
            class="display rounded-md w-[310px] h-[50px] border-2 border-solid border-black mt-4 bg-gray-800 text-white pr-3 text-right pt-1 text-3xl">0</div>
        <div class="input w-[320px] h-[350px]  mt-7  flex justify-center">
            <div class="number flex flex-wrap items-center justify-center">
                <button class="button w-16 h-10 rounded-md bg-gray-400 font-bold m-2 ">AC</button>
                <button class="button w-16 h-10 rounded-md bg-gray-400 font-bold m-2 ">+/-</button>
                <button class="button w-16 h-10 rounded-md bg-gray-400 font-bold m-2 ">%</button>
                <button class="button w-16 h-10 rounded-md bg-orange-400 text-white font-bold m-2 ">/</button>
                <button class="button w-16 h-10 rounded-md bg-gray-700 text-white font-bold m-2 ">7</button>
                <button class="button w-16 h-10 rounded-md bg-gray-700 text-white font-bold m-2 ">8</button>
                <button class="button w-16 h-10 rounded-md bg-gray-700 text-white font-bold m-2 ">9</button>
                <button class="button w-16 h-10 rounded-md bg-orange-400 m-2 text-white font-bold">X</button>
                <button class="button w-16 h-10 rounded-md bg-gray-700 text-white font-bold m-2 ">4</button>
                <button class="button w-16 h-10 rounded-md bg-gray-700 text-white font-bold m-2 ">5</button>
                <button class="button w-16 h-10 rounded-md bg-gray-700 text-white font-bold m-2 ">6</button>
                <button class="button w-16 h-10 rounded-md bg-orange-400 m-2 text-white font-bold">-</button>
                <button class="button w-16 h-10 rounded-md bg-gray-700 text-white font-bold m-2 ">1</button>
                <button class="button w-16 h-10 rounded-md bg-gray-700 text-white font-bold m-2 ">2</button>
                <button class="button w-16 h-10 rounded-md bg-gray-700 text-white font-bold m-2 ">3</button>
                <button class="button w-16 h-10 rounded-md bg-orange-400 m-2 text-white font-bold">+</button>
                <button class="button w-36 h-10 rounded-md bg-gray-700 text-white font-bold m-2 ">0</button>
                <button class="button w-16 h-10 rounded-md bg-gray-700 text-white font-bold m-2 ">.</button>
                <button class="button w-16 h-10 rounded-md bg-orange-400 m-2 text-white font-bold">=</button>
            </div>
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>

</html>
